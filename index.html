<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <div id="logo">CHRLIE</div>
        <div id="title">Etch-A-Sketch</div>
    </header>

    <section class="frame">
        <div class="title">Click To Draw!</div>
        <div class="content">
            <div class="buttons">
                <button onclick="clearGrid()">Clear</button>
                <button onclick="changeColour('black')">Black</button>
                <button onclick="changeColour('white')">Eraser</button>
                <button onclick="changeColour('rainbow')">Rainbow</button>
            </div>
            <div class="grid"></div>
        </div>
        <div>
            <input 
            type="range" 
            id="size" 
            name="size" 
            min="4" 
            max="50" 
            value="16" 
            onchange="changeSize(this.value)"/>
            <label for="size"></label>
        </div>
    </section>

    <footer>
        chrlie-w
    </footer>
    <script src="index.js"></script>
</body>
</html>
