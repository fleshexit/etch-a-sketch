<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch-A-Sketch</title>
</head>
<body>
    <section class="frame">
        <div class="title">Click To Draw!</div>
        <div class="content">
            <div class="sidebar">
                <div>
                    <button onclick="clearGrid()">Clear</button>
                    <button onclick="changeColour('black')">Black</button>
                    <button onclick="changeColour('white')">Eraser</button>
                    <button onclick="changeColour('rainbow')">Rainbow</button>
                </div> 
                <button onclick="openDialog()">Extra</button>
            </div>
            <div class="grid"></div>
        </div>
        <div>
            <input 
            type="range" 
            id="size" 
            name="size" 
            min="4" 
            max="50" 
            value="16" 
            onchange="changeSize(this.value)"/>
            <label for="size"></label>
        </div>
    </section>
    <dialog class="dialog">
        <div class="dialog-content">
            <h2>Maze Generation</h2>
            <form class="form" action="#" method="dialog">
                <label for="terrain">Terrain</label>
                <input type="text" id="terrain">
                <input type="submit" value="Generate">
            </form>
        </div>
    </dialog>
    <footer>
        <a href="github.com/fleshexit">Github</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
